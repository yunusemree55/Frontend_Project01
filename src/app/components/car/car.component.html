<div *ngIf = "dataLoaded == false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden"></span>
</div>
<table class="table">
    <thead>
        <tr style="background-color: rgb(49, 118, 245); font-weight: 500; color: cornsilk;">
            <td>Araba İsmi</td>
            <td>Marka</td>
            <td>Renk</td>
            <td>Model Yılı</td>
            <td>Günlük Ücret</td>
        </tr>
    </thead>
    <tr *ngFor = "let car of cars">
        <td>{{car.carName}} </td>
        <td>{{car.brandName}} </td>
        <td>{{car.colorName}} </td>
        <td>{{car.modelYear}} </td>
        <td>{{car.dailyPrice}} </td>
    </tr>
</table>
